services:
  frontend:
    build: ./frontend
    ports: 
      - "8000:443"
  backend:
    build: ./backend
    ports:
      - "8002:5000"
    privileged: true
    volumes:
      - /mnt/filestore/output/:/outputs
      - /var/run/docker.sock:/var/run/docker.sock # Mounting Docker socket, allowing backend to start Docker containers. DANGEROUS security issues
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
  proxy:
    build: ./proxy
    ports:
      - "80:80"
  ezsea:
    image: ezsea
